<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        /* Background gradient */
        body {
            background: #642B73;
            background: -webkit-linear-gradient(to right, #C6426E, #642B73);
            background: linear-gradient(to right, #C6426E, #642B73);
        }

        /* Form styling */
        #form {
            background-color: white;
            border-radius: 5px;
            padding: 10px; /* Reduce padding */
            margin-top: 4%; /* Adjust margin from the top */
            margin-bottom: 2%; /* Adjust margin from the bottom */
        }

        /* Error message styling */
        .form-group .error {
            color: red;
            font-size: 0.8em;
        }

        /* Adjust container margin */
        .container {
            margin-bottom: 50px; /* Adjust bottom margin */
        }

    </style>
    
    <div class="container mt-5">
        <!-- Form container -->
        <div id='form' class="col-8 col-md-4  mx-auto bg-white p-4 rounded">
            <h3 class="mb-4 text-center">Form Validation</h3>
            <!-- Form -->
            <form id="form" class="needs-validation" novalidate>
                <!-- Full Name field -->
                <div class="form-group mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required />
                    <div class="error"></div> <!-- Error message -->
                </div>

                <!-- Email field -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                    <div class="error"></div> <!-- Error message -->
                </div>

                <!-- Phone Number field -->
                <div class="form-group mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required />
                    <div class="error"></div> <!-- Error message -->
                </div>

                <!-- Password field -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                    <div class="error"></div> <!-- Error message -->
                </div>

                <!-- Confirm Password field -->
                <div class="form-group mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required />
                    <div class="error"></div> <!-- Error message -->
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
